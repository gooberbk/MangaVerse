<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MangaVerse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Join MangaVerse</h2>
            <p>Create an account to save your favorites.</p>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 MangaVerse. All Rights Reserved.</p>
        </div>
    </footer>
    <script type="module" src="signup.js"></script>
</body>
</html>
