<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management - MangaVerse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container navbar-content">
                <a href="index.html" class="logo">MangaVerse - Admin</a>
                <ul class="nav-links">
                    <li><a href="index.html">View Site</a></li>
                    <li><a href="admin-dashboard.html">Admin Dashboard</a></li>
                    <li><a href="admin-management.html" class="active">Admin Management</a></li>
                    <li><a href="manga-management.html">Manga Management</a></li>
                    <li><a href="existing-manga.html">Existing Manga</a></li>
                </ul>
                <div class="user-actions">
                    <!-- User profile will be populated by utils.js -->
                </div>
                <button class="hamburger-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section id="admin-management">
            <div class="container">
                <h1>Admin Management</h1>
                
                <!-- Add New Admin -->
                <div class="admin-section">
                    <h2>Add New Admin</h2>
                    <form id="add-admin-form">
                        <input type="email" id="admin-email" placeholder="Admin Email" required>
                        <button type="submit">Add Admin</button>
                    </form>
                </div>

                <!-- Current Admins -->
                <div class="admin-section">
                    <h2>Current Admins</h2>
                    <div class="admin-list">
                        <table>
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Added Date</th>
                                    <th>Added By</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="admin-list-body">
                                <!-- Admin items will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MangaVerse. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="utils.js"></script>
    <script type="module" src="admin-management.js"></script>
</body>
</html>
